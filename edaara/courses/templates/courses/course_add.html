{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>E-Daara | Ajouter un cours</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container" style="max-width: 600px; margin-top: 50px;">
        <a href="{% url 'home' %}" style="text-decoration: none; color: #666;">← Retour à l'accueil</a>
        
        <div class="card" style="padding: 30px; margin-top: 20px; border-top: 5px solid #2196f3;">
            <h2>Créer un nouveau cours</h2>
            <p>Remplissez les informations ci-dessous pour publier un support de cours.</p>
            <hr>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div style="margin-bottom: 15px;">
                    <label>Titre du cours :</label><br>
                    <input type="text" name="title" required style="width: 100%; padding: 8px;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label>Description :</label><br>
                    <textarea name="description" rows="4" style="width: 100%; padding: 8px;"></textarea>
                </div>

                <div style="margin-bottom: 15px;">
                    <label>Durée (ex: 4h) :</label><br>
                    <input type="text" name="duration" required style="width: 100%; padding: 8px;">
                </div>

                <div style="margin-bottom: 20px; background: #f8f9fa; padding: 15px; border: 1px dashed #ccc;">
                    <label><strong>Support de cours (PDF uniquement) :</strong></label><br>
                    <input type="file" name="pdf_file" accept=".pdf" style="margin-top: 10px;">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; background: #2196f3; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Publier le cours
                </button>
            </form>
        </div>
    </div>
</body>
</html>
