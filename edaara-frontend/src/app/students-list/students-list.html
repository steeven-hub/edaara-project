<div class="card shadow-sm border-0 mt-4">
  <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center border-bottom">
    <h5 class="mb-0 fw-bold text-dark text-uppercase" style="letter-spacing: 1px;">
        <i class="bi bi-people-fill text-primary me-2"></i>Liste des Élèves
    </h5>
    <button class="btn btn-primary shadow-sm btn-sm px-3">
        <i class="bi bi-plus-lg"></i> Nouvel Élève
    </button>
  </div>
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th class="ps-4">ID</th>
          <th>Nom Complet</th>
          <th>Classe</th>
          <th>Progression Hifz</th>
          <th>Statut Paiement</th>
          <th class="text-center pe-4">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (s of students; track s.id) {
        <tr>
          <td class="ps-4 text-muted">#{{ s.id }}</td>
          <td>
            <div class="d-flex align-items-center">
                <div class="rounded-circle bg-light d-flex align-items-center justify-content-center me-2" style="width: 35px; height: 35px;">
                    <i class="bi bi-person text-secondary"></i>
                </div>
                <span class="fw-bold">{{ s.name }}</span>
            </div>
          </td>
          <td>{{ s.class }}</td>
          <td>
            <div class="progress" style="height: 6px; width: 120px;">
              <div class="progress-bar bg-info" [style.width]="s.progress"></div>
            </div>
            <small class="text-muted" style="font-size: 0.7rem;">{{ s.progress }} mémorisé</small>
          </td>
          <td>
            <span class="badge rounded-pill px-3" 
                  [ngClass]="{'bg-success': s.status === 'Payé', 'bg-warning text-dark': s.status === 'En attente', 'bg-danger': s.status === 'Retard'}">
              {{ s.status }}
            </span>
          </td>
          <td class="text-center pe-4">
            <button class="btn btn-sm btn-light border me-1 text-primary"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-sm btn-light border text-danger"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
